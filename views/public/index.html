<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>VeluShop - Tu tienda de mascotas</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../api/images/logo_verde.png">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/public.css">
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Componente Slider con indicadores, altura de 300 px y una duración entre transiciones de 6 segundos -->
        <div class="slider" id="slider">
            <ul class="slides">
                <li>
                    <img src="../../resources/img/slider/perras.jpg" alt="Primera foto">
                    <div class="caption center-align">
                    </div>
                </li>
                <li>
                    <img src="../../resources/img/slider/perras2.jpg" alt="Segunda foto">
                    <div class="caption left-align">

                    </div>
                </li>
                <li>
                    <img src="../../resources/img/slider/perras3.jpg" alt="Tercera foto">
                    <div class="caption right-align">
                    </div>
                </li>
                <li>
                    <img src="../../resources/img/slider/gatitos.jpg" alt="Cuarta foto">
                    <div class="caption center-align">
                    </div>
                </li>
            </ul>
        </div>
        <!-- Contenedor para mostrar el catálogo de tipos de producto -->
        <div class="container">
            <!-- Título del contenido principal -->
            <h4 class="center indigo-text" id="title">Nuestro catálogo</h4>
            <!-- Fila para mostrar las categorías disponibles -->
            <div class="row" id="categorias"></div>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer black"></footer>
    <!-- Importación de archivos JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/index.js"></script>
</body>

</html>
